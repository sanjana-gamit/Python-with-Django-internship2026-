<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
</head>
<body>

    <h1>Team Details</h1>

    <h2>Team Name : {{ teamName }}</h2>
    <h2>Captain : {{ cap }}</h2>
    <h2>Trophy Count : {{ trophy }}</h2>

    <h2>Player List :</h2>
    {% for player in playerList %}
        <h3>{{ player }}</h3>
    {% endfor %}

    <h2>Result :</h2>
    {% if trophy < 5 %}
        <h3>Team needs improvement (Less than 5 trophies)</h3>
    {% else %}
        <h3>Team is performing well</h3>
    {% endif %}

</body>
</html>
