<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #00e5ff;
            color: black;
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            flex: 1;
            max-width: 900px;
            margin: 100px auto 40px;
            background: rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,229,255,0.08);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 15px;
            color: #00e5ff;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: rgba(0,0,0,0.65);
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
            letter-spacing: 0.4px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        footer span {
            color: #00e5ff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            .container {
                margin: 60px 15px 30px;
                padding: 25px;
            }

            nav {
                gap: 12px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="home">Home</a>
        <a href="about">About</a>
        <a href="contact">Contact</a>
        <a href="Movies">Movies</a>
        <a href="shows">Shows</a>
        <a href=" ">News</a>
    </nav>

    <div class="container">
        <h1>Latest News</h1>
        <p>Stay updated with the latest news and announcements.</p>
    </div>

    <footer>
        <p>© 2026 <span>MyWebsite</span> | Designed with ❤️</p>
    </footer>

</body>
</html>
